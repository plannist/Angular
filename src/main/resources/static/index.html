<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak="" class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="ng-click="nav.logout()">logout</a></li>
		</ul>
		<h3> nameTest (ng-model, ng-controller, $rootScope 사용법) </h3>
		<div ng-controller="nameTest" class="container">
			<input type="text" id="showName" name="showName" value="lernning" ng-model="Name" />
			<input type="text" id="showFullname" name="showFullname" value="name" ng-model="FullName" /><br/>
            <h1>{{Name}} {{FullName}}</h1><br/>
            <h1>=================================</h1>
		</div>
	</div>
<!-- 	<div ng-app="ok"> -->
	
<!-- 	</div> -->
	<div ng-view class="container"></div>
	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/angular-route.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
