<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form ng-submit="submit()" class="join">
		<input type="text" class="form-control" name="id" ng-model="formData.id" placeholder="id" style="margin-left:15px;width:350px"><br/>
		<input type="password" class="form-control" name="pwd" ng-model="formData.pwd" placeholder="password" style="margin-left:15px;width:350px"><br/>
		<input type="tel" class="form-control" name="phone" ng-model="phoneNumber" placeholder="selphone" style="margin-left:15px;width:350px"><br/>
		<input type="submit" value="회원가입" style="margin-left:15px;width:350px">
	</form>
</body>
</html>
